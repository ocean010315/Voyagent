version: "3.8"

services:
  db:
    image: postgres:15
    container_name: voyagent-db
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: voyagent-redis
    ports:
      - "6379:6379"
